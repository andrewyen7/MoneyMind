<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Budget Overlap Logic</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Budget Overlap Logic Test</h1>
    <p>This page tests whether you can create both monthly and yearly budgets for the same category.</p>
    
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://moneymind-gipo.onrender.com/api';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testBudgetOverlap() {
            addResult('Starting budget overlap test...', 'info');
            
            try {
                // First, let's check existing budgets
                const response = await fetch(`${API_URL}/budgets`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`Found ${data.budgets.length} existing budgets`, 'info');
                    
                    // Show existing budgets
                    data.budgets.forEach(budget => {
                        addResult(`Existing: ${budget.name} (${budget.period}) - Category: ${budget.categoryInfo?.name || budget.category?.name}`, 'info');
                    });
                } else {
                    addResult('Failed to fetch existing budgets', 'error');
                }
                
                addResult('Test completed. You can now try creating a yearly budget through the app.', 'success');
                
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        // Run test on page load
        window.onload = testBudgetOverlap;
    </script>
</body>
</html>
